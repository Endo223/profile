      <script>
      // --- 背景色を順番に変えるJavaScript ---

      // 1. 操作したいHTMLの要素を探してくる
      const changeButton = document.getElementById('gra');
      const bodyElement = document.body;

      // 2. 背景色のリスト（配列）を用意する（好きな色やグラデーションを追加・変更できます！）
      const backgroundList = [
        'linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet)', //　日本　虹
        'linear-gradient(to right, red, black)', // 南アジア　バイガ族　虹
        'linear-gradient(to right, red, yellow, green, blue)', // インドネシア　フローレス島　虹
    ];

      // 3. 今、リストの何番目の色を表示しているかを覚えておくための変数（カウンター）
        let currentIndex = 0;

      // 4. ボタンがクリックされた時の処理を設定する
        changeButton.addEventListener('click', () => {
        // (A) 次に表示する色の番号を計算する
        //     今の番号に1を足す。もしリストの長さ(4)と同じになったら0に戻る。
        currentIndex = (currentIndex + 1) % backgroundList.length;

        // (B) 計算した番号の背景を、実際にbodyに設定する
        bodyElement.style.background = backgroundList[currentIndex];
        });
